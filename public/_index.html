<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:site_name" content="Tootmap">
    <meta property="og:title" content="Tootmap">
    <meta property="og:description" content="マストドンのトゥートに位置情報を付加し、GoogleMapに表示するWebクライアントです。">
    <meta property="og:type" content="place">
    <link href='/apple-touch-icon.png' rel='apple-touch-icon' sizes='180x180'>
    <meta property="og:url" content="https://[MAP_DOMAIN]/">
    <meta property="og:image" content="https://[MAP_DOMAIN]/og_image.png">
    <meta content="1200" property="og:image:width" />
    <meta content="630" property="og:image:height" />    
    <meta content="summary_large_image" property="twitter:card" />
    <link href="./favicon.ico" rel="icon" type="image/x-icon">
    <title>Tootmap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div id="login-modal">
      <p class="btn btn-block">マストドンのドメインとハッシュタグを入力してください</p>
      <p class="btn btn-block">https://<input type='text' id='modal-domain' /><br />#<input type='text' id='modal-tag' /></p>
      <a class="btn btn-block" href="#" id="modal-close">閉じる</a>
    </div>
    <div id="map"></div>
    <div id="setting">
      <a class='btn btn-block btn-light' id='MapButton' href='#'>マップ</a>
      <a class='btn btn-block btn-light' id='nowgeo' href='#'>現在位置</a>
      <div class='btn btn-block btn-light'>https://<input type='text' id='domain' value=''><br />#<input type='text' id='tag' value=''></div>
      <a class='btn btn-block btn-light' id='past-tagtl' href='#'>過去のトゥート</a>
      <a class='btn btn-block btn-light' id='tagtl' href='#' target='_blank'>タイムライン</a>
      <a class='btn btn-block btn-light' target='_blank' href='./howtouse.html'>このページ</a>
    </div>
    <div id="loading-bg" ><div id="loading"><img src="./loading.gif" width="80" height="80" alt="Now Loading..." /></div></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <script src="./sw.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=[GOOGLE_MAP_API_KEY]&amp;callback=tootMap.initialize"></script>
    <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.3.0"></script>
  </body>
</html>
